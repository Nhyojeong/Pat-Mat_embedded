<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 기록</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@900&display=swap" rel="stylesheet"> <!-- Grandstander 추가 -->
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 1em;
        }
        input, textarea {
            margin-bottom: 1em;
            padding: 0.5em;
            width: 700px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 200px;
            font-size: 1.5em;
            font-weight: bold;
        }
        input{
            font-size :1em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
            background-color: #dbb7b7;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #c49e9e;
        }
        #logo {
            position: absolute;
            top: 10px;
            left: 15px;
        }
        #logo a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 1.5em;
            font-family: 'Grandstander', sans-serif;
        }
    </style>
</head>
<body>
    <h1>내 문제 기록하기</h1>
    <div id="logo">
        <a href="index.html">Quiz Maker</a>
    </div>
    <textarea id="questionInput" placeholder="문제를 입력하세요"></textarea>
    <input type="text" id="answerInput" placeholder="정답을 입력하세요">
    <button onclick="saveRecord()">저장하기</button>

    <iframe src="audio.html" style="display:none;"></iframe>

    <script>
        function saveRecord() {
            const question = document.getElementById('questionInput').value;
            const answer = document.getElementById('answerInput').value;

            if (question.trim() === '' || answer.trim() === '') {
                alert('문제와 정답을 모두 입력하세요.');
                return;
            }

            const timestamp = new Date().getTime();
            const record = { question, answer };
            localStorage.setItem(timestamp, JSON.stringify(record));

            // 저장 후 gpt.html로 이동
            window.location.href = 'gpt.html';
        }
    </script>
</body>
</html>
