<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 기록</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 1em;
        }
        input, textarea {
            margin-bottom: 1em;
            padding: 0.5em;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #logo a {
            text-decoration: none; /* 링크의 기본 밑줄 제거 */
            color: rgb(0, 0, 0); /* 글자 색상 */
            font-size: 1.5em; /* 글자 크기 */
        }
    </style>
</head>
<body>
    <h1>문제와 정답 기록</h1>
    <div id="logo">
        <a href="index.html">Quiz Maker</a> <!-- 클릭 시 index.html로 이동 -->
    </div>
    <input type="text" id="questionInput" placeholder="문제를 입력하세요">
    <textarea id="answerInput" placeholder="정답을 입력하세요"></textarea>
    <button onclick="saveRecord()">저장하기</button>

    <iframe src="audio.html" style="display:none;"></iframe>

    <script>
        // 문제와 답을 저장하는 함수
        function saveRecord() {
            const question = document.getElementById('questionInput').value;
            const answer = document.getElementById('answerInput').value;

            if (question.trim() === '' || answer.trim() === '') {
                alert('문제와 정답을 모두 입력하세요.');
                return;
            }

            // 현재 시간(키로 사용)을 이용해 문제와 답을 저장
            const timestamp = new Date().getTime();
            const record = { question, answer };
            localStorage.setItem(timestamp, JSON.stringify(record));

            alert('문제와 정답이 저장되었습니다.');
            document.getElementById('questionInput').value = '';
            document.getElementById('answerInput').value = '';
        }
        
    </script>
</body>
</html>
